continuation_prompt = "▶▶"
format = "[┌───────────────────> ](bold green)$all$line_break[│](bold green) $directory$line_break[└─$character](bold green) "

[character]
error_symbol = ">"
success_symbol = ">"

[directory]
truncation_length = 5
truncation_symbol = "…/"

[git_status]
modified = "  "
staged = ' \($count\) '
untracked = " "
up_to_date = " "
conflicted = "😵 "
diverged = "  "
ahead = ' \(${count}\) '
behind = ' \(${count}\) '
deleted = " "
renamed = " "
format = '([$all_status$ahead_behind]($style) )'